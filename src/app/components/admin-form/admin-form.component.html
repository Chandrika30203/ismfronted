<h1>Admin Home</h1>
<form [formGroup]="RequirementForm" (ngSubmit)="RequirementForm.valid && OnSubmit()">

  <div class="form-group">
<label for="requirementDetails"> Enter Requirement Details: </label>&nbsp;
<input id="requirementDetails" type="text" formControlName ="requirementDetails" class="form-control"><br><br><br>
</div>

<!-- <label for="SkillSet"> Enter Skill Set: </label>&nbsp;
<input id="SkillSet" type="text" formControlName ="SkillSet"><br><br><br> -->
<select formControlName="skillId">
    <option [ngValue]="null" disabled>Select skill</option>
    <option *ngFor="let skill of skillSets" [ngValue]="skill.skillid">{{skill.skill}}</option>
  </select>


<label for="startDate"> Enter Start Date: </label>&nbsp;
<input id="startDate" type="date" formControlName ="startDate"><br><br><br>

<label for="endDate"> Enter Start Date: </label>&nbsp;
<input id="endDate" type="date" formControlName ="endDate"><br><br><br>

<label for="noOfCandidates"> Enter Number of candidates: </label>&nbsp;
<input id="noOfCandidates" type="number" formControlName ="noOfCandidates"><br><br><br>

<input type="submit" value="SUBMIT" />
