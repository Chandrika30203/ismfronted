<div class="adminclass">
<app-jobhiring></app-jobhiring>
<br>
<h2>Sheduled Interview List </h2>
<table class="table table-striped">
    <tr>
        <th *ngFor="let column of headers">
            {{column}}
        </th>
    </tr>
    <ng-template ngFor let-item [ngForOf]="interviewSheduledDetails">
    <tr>
        <td>{{item.panelID}}</td>
        <td>{{item.candidateID}}</td>
        <td>{{item.skillID}}</td>
        <td>{{item.interviewDate}}</td>
        <td>{{item.interviewTime}}</td>
        <td>delete/update </td>
    </tr>
    </ng-template>

</table>
</div>
